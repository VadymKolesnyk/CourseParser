<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Parser</title>
  </head>
  <body>
    <input type="file" accept=".xml" id="fileinput" />
    <button id="start">Next</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script>

      const prettifyXml = function (sourceXml) {
        var xmlDoc = new DOMParser().parseFromString(
          sourceXml,
          "application/xml"
        );
        var xsltDoc = new DOMParser().parseFromString(
          [
            // describes how we want to modify the XML - indent everything
            '<xsl:stylesheet xmlns:xsl="http://www.w3.org/1999/XSL/Transform">',
            '  <xsl:strip-space elements="*"/>',
            '  <xsl:template match="para[content-style][not(text())]">', // change to just text() to strip space in text nodes
            '    <xsl:value-of select="normalize-space(.)"/>',
            "  </xsl:template>",
            '  <xsl:template match="node()|@*">',
            '    <xsl:copy><xsl:apply-templates select="node()|@*"/></xsl:copy>',
            "  </xsl:template>",
            '  <xsl:output indent="yes"/>',
            "</xsl:stylesheet>",
          ].join("\n"),
          "application/xml"
        );

        var xsltProcessor = new XSLTProcessor();
        xsltProcessor.importStylesheet(xsltDoc);
        var resultDoc = xsltProcessor.transformToDocument(xmlDoc);
        var resultXml = new XMLSerializer().serializeToString(resultDoc);
        return resultXml;
      };

      const start = document.getElementById("start");
      const input = document.getElementById("fileinput");

       start.onclick = () => {
        const file = input.files[0];
        var reader = new FileReader();
        reader.readAsText(file, "UTF-8");

        reader.onload = (e) => {
          const text = e.target.result;
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(text, "text/xml");

          const oldNodes = Array.from(xmlDoc.getElementsByTagName("Course"));

          const newNodes = oldNodes
            .map((x) => ({
              course: x,
              name: x.getElementsByTagName("CourseName")[0],
            }))
            .map((x) => ({
              ...x,
              groups: x.name.textContent
                .split(";")
                .map((y) =>
                  y
                    .trim()
                    .replace("Ж", "W")
                    .replace("Ч", "M")
                    .replace("А", "A")
                    .replace("Е", "E")
                ),
            }))
            .flatMap((x) =>
              x.groups.map((y) => {
                const element = x.course.cloneNode(true);
                element.getElementsByTagName("CourseName")[0].textContent = y;
                return element;
              })
            );

          for (const node of oldNodes) {
            xmlDoc.documentElement.removeChild(node);
          }

          for (const node of newNodes) {
            xmlDoc.documentElement.appendChild(node);
          }

          var blob = new Blob(
            [prettifyXml(new XMLSerializer().serializeToString(xmlDoc))],
            {
              type: "text/xml",
            }
          );

            console.log(URL.createObjectURL(blob));

          saveAs(blob, "result.xml");
        };
      };
    </script>
  </body>
</html>
