<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Course Parser</title>
</head>

<body>
  <label for="fileinput" class="drop-container" id="dropcontainer">
    <span id="droptitle" class="drop-title">Click to upload or drag file here</span>
    <input type="file" accept=".xml" id="fileinput" style="display: none;"/>
  </label>
  <div id="mapper"></div>
  <div class="finish-block"><button id="finish" class="button finish" style="display: none;">Finish</button></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
